<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Dataset Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; margin: 20px; }
    </style>
</head>

<body>

<h2>ðŸ“Š Sentiment Probability Distribution (Auto Updating)</h2>

<canvas id="chart" width="400" height="200"></canvas>

<p>Total Samples: <span id="total">0</span></p>

<script>
    let chart;

    function loadData() {
        fetch("/dataset_stats")
            .then(res => res.json())
            .then(data => {
                document.getElementById("total").innerText = data.total;

                const labels = Object.keys(data.stats);
                const values = Object.values(data.stats);

                if (chart) {
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = values;
                    chart.update();
                } else {
                    const ctx = document.getElementById("chart").getContext("2d");
                    chart = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: labels,
                            datasets: [{
                                label: "Probability",
                                data: values
                            }]
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                }
            });
    }

    setInterval(loadData, 2000);
    loadData();
</script>

</body>
</html>
